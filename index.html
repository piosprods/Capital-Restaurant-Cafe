<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capital Cafe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header> 
        <nav class="navbar navbar-expand-lg navbar-light bg-success fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Capital Cafe</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#welcome">Welcome</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#menu">Menu</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#contact-us">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
<main>
    <section id="wlecome" class="bg-wood p-4 rounded">
        <div>
          <h1 class="text-center mt-5">Welcome to Capital Cafe</h1>
          <p class="text-center">Your one-stop destination for delicious food and drinks in Maadi.</p>
          
          <div class="row justify-content-center mt-4">
            <div class="col-md-6 text-center">
              <img src="main.jpg" class="img-fluid rounded" alt="Centered image">
            </div>
          </div>
          
        </div>
      </section>
      
      <section id="menu" class="py-5 bg-success">
    <div class="container text-center">
        <h2 class="mb-4 text-white">Our Menu</h2>
        <div class="row">
            <!-- Food Section -->
            <div class="col-md-6">
                <div class="card shadow hover-shadow-lg">
                    <img src="foods.jpg" class="card-img-top img-fluid" alt="Food">
                    <div class="card-body">
                        <h5 class="card-title">Food</h5>
                    </div>
                </div>
            </div>
            <!-- Drinks Section -->
            <div class="col-md-6">
                <div class="card shadow hover-shadow-lg">
                    <img src="Drinks.jpg" class="card-img-top img-fluid" alt="Drinks">
                    <div class="card-body">
                        <h5 class="card-title">Drinks</h5>
                    </div>
                </div>
            </div>
        </div>
        <!-- Learn More Button -->
        <div class="mt-4">
            <a href="#menu-details" class="btn btn-light">Learn More</a>
        </div>
    </div>
</section>

<section id="contact-us" class="py-5">
    <div class="container text-center">
        <h2 class="mb-4">Contact Us</h2>
        <p><strong>Phone:</strong> +1-234-567-890</p>
        <p><strong>Email:</strong> <a href="mailto:info@capitalcafe.com">info@capitalcafe.com</a></p>
        <p><strong>Facebook:</strong> <a href="https://facebook.com/capitalcafe" target="_blank">facebook.com/capitalcafe</a></p>
    </div>
</section>
</main> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>
</body>
</html>
